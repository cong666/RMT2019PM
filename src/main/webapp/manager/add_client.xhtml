<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    template="../templates/template.xhtml">
    <ui:param name="pageTitle" value="Add an employee"/>
    <ui:define name="header">
        Add an client
    </ui:define>
    <ui:define name="navigation">
        <div class="col-md-2 well">
            <ul class="nav nav-list">
                <li><h3><h:link value="Manager Home" outcome="manager_home?faces-redirect=true">
                </h:link></h3>
                </li>
            </ul>
        </div>
    </ui:define>
    <ui:define name="main">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a client</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="3">
                        <h:outputText value="Client Name :"/>
                        <h:inputText class="form-control" id="name" value="#{clientController.newClient.name}"/>
                        <h:message for="name" style="color: red;"/>
                    </h:panelGrid>
                </div>
            </div>           

            <div>
                <h:commandButton value="Create" action="#{clientController.doCreateClient()}" type="submit" class="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    template="../templates/template.xhtml">
    <ui:param name="pageTitle" value="Add an employee"/>
    <ui:define name="header">
        Add a worktime
    </ui:define>
    <ui:define name="navigation">
        <!--div class="col-md-2 well">
            <ul class="nav nav-list">
                <li><h3><h:link value="Employees">
                </h:link></h3>
                </li>
            </ul>
        </div-->
    </ui:define>
    <ui:define name="main">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a worktime</h3>
                </div>
                <div class="panel-body">
                    <h:panelGrid columns="2">
                        <h:outputText value="Start Time :"/>
                        <h:inputText class="form-control" id="starttime" p:placeholder="yyyy-mm-dd HH:MM:SS" value="#{workTimeController.newWorkTime.startTime}">
                        <f:converter converterId="rmtTimeStampConverter"/>
                        </h:inputText>
                        <h:outputText value="End Time:"/>
                        <h:inputText class="form-control" id="endtime" p:placeholder="yyyy-mm-dd HH:MM:SS" value="#{workTimeController.newWorkTime.endTime}">
                            <f:converter converterId="rmtTimeStampConverter"/>
                        </h:inputText>
                        <h:outputText value="Client :"/>
                        <h:selectOneMenu id="client" value="#{workTimeController.selectedClient.name}" class="form-control">
                            <f:selectItem/>
                            <f:selectItems itemLabel="#{item.name}" itemValue="#{item.name}" value="#{clientController.clients}" var="item"/>
                        </h:selectOneMenu>
                        <h:message for="client" style="color: red;"/>
                        
                    </h:panelGrid>
                </div>
            </div>           
            <div>
                <h:commandButton value="Create" action="#{workTimeController.doCreateWorkTime()}" type="submit" class="btn btn-primary"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
